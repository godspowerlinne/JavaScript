<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Tomorrow 3 PM</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="h-screen place-content-center">
    <div class="container rounded-md hover:shadow-[0px_0px_10px_rgba(0,0,255,1)] mx-auto text-center mt-auto place-content-center bg-green-500 hover:bg-green-600 text-white p-8 md:p-10 md:w-max h-96">
        <h1 class="text-2xl md:text-4xl font-bold">Countdown to Sunday 3 PM</h1>
        <div id="countdown" class="text-xl md:text-5xl font-[900] mt-10 rounded-xl bg-gradient-to-l from-pink-600 to-blue-600 bg-clip-text text-transparent w-max m-auto" ondblclick="countdown.classList.toggle('scale')" onmouseover="countdown.title='Double Click'; countdown.style.cursor='row-resize'"></div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
